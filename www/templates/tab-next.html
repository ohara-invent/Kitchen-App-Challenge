<ion-view view-title="Next Week">
  <ion-content>
  
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/tab/next/{{ day.$id }}"
      ng-repeat="day in days">
        <h2>{{ day.name }}</h2>
        <img ng-src="img/question.png" width="40px" height="40px">
        <img ng-src="img/question.png" width="40px" height="40px">
        <img ng-src="img/question.png" width="40px" height="40px">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
